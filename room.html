<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/global.css" />
    <link rel="stylesheet" href="./public/styles/room.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard | rocket.q</title>
  </head>
  <body>
    <div class="content" id="room">
      <header>
        <a href="./index.html">
          <img src="./public/assets/logo.svg" alt="rocket.q | logo" />
        </a>
        <div class="buttons-container">
          <button class="btn outlined">
            #323243
            <img src="./public/assets/copy.svg" alt="Copiar código da sala">
          </button>
          <a href="" class="btn">
            <img src="./public/assets/users-icon-white.svg" alt="Criar uma sala" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for="question" >O que você quer perguntar?</label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
            <footer>
              <span>
                <img src="./public/assets/lock-icon.svg" alt="Essa pergunta é anônima">
                Essa pergunta é anônima
              </span>
              <button class="btn">Enviar</button>
            </footer>
          </form>
        </section>
        <section id="questions-container">
          <h2 class="sr-only">Perguntas da comunidade</h2>

          <div class="quetions">
            <div class="question-wrapper">
              <div class="question-content">
                <span class="user">
                  <img src="./public/assets/avatar-icon.svg" alt="Avatar">
                </span>
                <span class="question">
                  Qual a diferença entre o const, var e let no javascript?
                </span>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="./public/assets/check-icon.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a href="#" class="delete">
                  <img src="./public/assets/trash-icon.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
  </body>
</html>
